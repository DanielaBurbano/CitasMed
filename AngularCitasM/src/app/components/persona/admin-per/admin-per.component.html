<section>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <app-edit-per [per]="per" *ngIf="ActivateAddEditPerComp"></app-edit-per>
            </div>
          </div>
        </div>
    </div>

    <h1>¡Registrar Personas!</h1>
    <div class="FormPer">
      <div class="DatosForm">
        <label>Cedula</label>
        <input type="text" class="form-control" placeholder="Cedula" [(ngModel)]="ced_per">
      </div>
      <div class="DatosForm">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nom_per">
      </div>
      <div class="DatosForm">
        <label>Fecha Nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="fna_per">
      </div>
      <div class="DatosForm">
        <label>Dirección</label>
        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="dir_per">
      </div>
      <div class="DatosForm">
        <label>E-mail</label>
        <input type="text" class="form-control" placeholder="E-mail" [(ngModel)]="ema_per">
      </div>
      <div class="DatosForm">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="pas_per">
      </div>
      <div class="DatosForm">
        <label>Rol</label>
        <select class="form-control" [(ngModel)]="fk_perrol">
          <option value="0">Seleccione</option>
          <option *ngFor="let dataItem of RolList" value="{{dataItem.cod_rol}}">{{dataItem.des_rol}}</option>
        </select>
      </div>
      <div class="DatosForm">
        <label>Estado</label>
        <select class="form-control" [(ngModel)]="fk_perest">
          <option value="0">Seleccione</option>
          <option *ngFor="let dataItem of EstadoList" value="{{dataItem.cod_est}}">{{dataItem.des_est}}</option>
        </select>
      </div>
    </div>
    
    <button (click)="addPersona()" *ngIf="per.cod_per==0" class="btn btn-primary Btnadd">Agregar</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Fecha N.</th>
                <th>Clave</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of PersonaList">
                <td>{{dataItem.ced_per}}</td>
                <td>{{dataItem.nom_per}}</td>
                <td>{{dataItem.fna_per}}</td>
                <td>{{dataItem.pas_per}}</td>
                <td>{{dataItem.ema_per}}</td>
                <td>{{dataItem.dir_per}}</td>
                <td>{{dataItem.fk_perrol.des_rol}}</td>
                <td>{{dataItem.fk_perest.des_est}}</td>
                <td>
                    <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    </button>
                    <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                      </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
  </section>
