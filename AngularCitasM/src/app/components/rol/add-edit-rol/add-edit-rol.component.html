<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Descripcion del rol</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="des_rol" placeholder="Descripcion">
    </div>
</div>

<button (click)="addRol()" *ngIf="rol.cod_rol==0" class="btn btn-primary">
    Agregar
</button>

<button (click)="updateRol()" *ngIf="rol.cod_rol!=0" class="btn btn-primary">
    Actualizar
</button>
